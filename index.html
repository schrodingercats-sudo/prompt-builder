      @keyframes scroll {

        to { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 25s linear infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }

        animation: fade-in 0.5s ease-out;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }

      }

        animation: fade-in-up 0.2s ease-out;
